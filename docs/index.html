<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>ml5 - A friendly machine learning library for the web.</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="description"
			content="A friendly machine learning library for the web."
		/>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
		<!-- Edit on Github -->
		<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
		<!-- custom styles -->
		<style>
			.github-corner {
				display: none;
			}
			.Menu__Top {
				background: #ffffff;
				color: black;
				position: fixed;
				top: 0px;
				width: 100%;
				height: 60px;
				margin: 0px !important;
				display: -webkit-box;
				display: -moz-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				padding: 0rem 2rem;
				align-items: center;
				justify-content: space-between;
				z-index: 1000;
			}
			.Menu__Top__LogoContainer {
				display: flex;
			}
			.Menu__Top__LogoContainer_Logo {
				height: 28px;
			}

			.ArchiveBanner {
				background-color: #f0f0f0;
				color: #333;
				padding: 0.75rem 1rem;
				text-align: center;
				font-size: 0.9rem;
				border-top: 1px solid #d6d6d6;
				border-bottom: 1px solid #d6d6d6;
				position: fixed;
				top: 60px;
				width: 100%;
				z-index: 999;
				cursor: pointer; /* Add cursor style to indicate clickability */
				transition: background-color 0.3s ease; /* Smooth transition for hover effect */
			}

			.ArchiveBanner:hover {
				background-color: #e0e0e0; /* Slightly darker background on hover */
			}

			.ArchiveBanner p {
				margin: 0;
			}

			.ArchiveBanner a {
				color: #a256ff;
				text-decoration: underline;
			}

			.sidebar {
				margin: 120px 0 0 0;
			}

			.content {
				margin-top: 120px;
			}

			.Menu__Top__Menu {
				display: flex;
				align-items: center;
			}

			.Menu__Top__Menu__Item:not(:last-child) {
				margin-right: 2rem;
			}

			@media screen and (max-width: 600px) {
				.Menu__Top__LogoContainer {
					width: 300px !important;
					flex: 3;
				}
				.Menu__Top__Menu {
					flex: 1;
				}
				.Menu__Top__Menu__Item {
					display: none !important;
				}
				.ArchiveBanner {
					font-size: 0.8rem;
					padding: 0.5rem 0.75rem;
				}
			}
			@media screen and (min-width: 600px) {
				.Menu__Top {
					padding: 0 0.5em;
				}
			}
		</style>
	</head>
	<body>
		<nav class="Menu__Top">
			<a href="https://archive.ml5js.org/" class="Menu__Top__LogoContainer">
				<img
					class="Menu__Top__LogoContainer_Logo"
					src="https://archive.ml5js.org/static/ml5_logo_purple-88e082b8dc81d8729f95bcc092db90c5.png"
					alt="ml5 Logo"
				/>
			</a>

			<div class="Menu__Top__Menu">
				<a class="Menu__Top__Menu__Item" href="./#/">Getting Started</a>
				<a class="Menu__Top__Menu__Item" href="./#/reference/index"
					>Reference</a
				>
				<a
					class="Menu__Top__Menu__Item"
					href="https://archive.ml5js.org/community/"
					>Community</a
				>
				<a class="Menu__Top__Menu__Item" href="https://archive.ml5js.org/about/"
					>About</a
				>
				<a
					class="Menu__Top__Menu__Item"
					href="https://github.com/ml5js/ml5-library"
				>
					<img
						class="Menu__Top__LogoContainer_Logo"
						src="_media/GitHub-Mark-120px-plus.png"
						alt="github Logo"
					/>
				</a>
			</div>
		</nav>

		<div id="archiveBanner" class="ArchiveBanner">
			<p>This site is archived. Visit the <a href="https://ml5js.org">new ml5.js website</a> at ml5js.org ðŸŽ‰</p>
		</div>
		<div id="app">loading...</div>
		<script>
			window.$docsify = {
				name: 'ml5-archive-docs',
				repo: 'https://github.com/ml5js/ml5-archive-docs',
				loadSidebar: '_sidebar.md',
				alias: {
					'/.*/sidebar.md': '/./sidebar.md',
				},
				subMaxLevel: 2,
				relativePath: true,
				topMargin: 210,
				maxLevel: 2,
				mergeNavbar: true,
				auto2top: true,
			};

	document.addEventListener('DOMContentLoaded', function () {
		var archiveBanner = document.getElementById('archiveBanner');
		archiveBanner.addEventListener('click', function (event) {
			// Prevent the default action for the anchor tag inside the banner
			event.preventDefault();
			// Open the new ml5.js website in a new tab
			window.open('https://docs.ml5js.org', '_blank');
		});
	});
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<!-- Plugins -->
		<!-- Search -->
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<!-- Emoji plugin -->
		<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
		<!-- External JS -->
		<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
		<!-- Copy to clipboard -->
		<script src="//unpkg.com/docsify-copy-code"></script>
		<!-- Pagination -->
		<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	</body>
</html>
